<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro Médico ColBackEnd</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main -->
    <main class="contenedor">
      <!-- Header -->
      <header class="encabezado">
        <img src="./img/home health.svg" alt="home icon" class="home-icon" />
        <h1 class="titulo_principal">Centro Médico Back-End</h1>
      </header>
      <!--  Contenido -->
      <section class="contenido">
        <ul class="listado">
          <li class="item-lista">
            <a class="enlace" href="./registro-medicos/registro-medicos.html">
              Registro de médicos
              <div class="iconos_li">
                <img src="./img/stethoscope.svg" class="icono" />
                <img src="./img/personadd.svg" class="icono" />
              </div>
            </a>
          </li>
          <li class="item-lista">
            <a
              class="enlace"
              href="./registro-pacientes/registro-pacientes.html"
            >
              Registro de pacientes
              <div class="iconos_li">
                <img src="./img/patient.svg" class="icono" />
                <img src="./img/personadd.svg" class="icono" />
              </div>
            </a>
          </li>
          <li class="item-lista">
            <a
              class="enlace"
              href="./listado-medicos-registrados/listado-medicos.html"
              >Listado de médicos registrados
              <div class="iconos_li">
                <img src="./img/stethoscope.svg" class="icono" />
                <img src="./img/table.svg" class="icono" />
              </div>
            </a>
          </li>
          <li class="item-lista">
            <a
              class="enlace"
              href="./listado-pacientes-registrados/listado-pacientes.html"
              >Listado de pacientes registrados
              <div class="iconos_li">
                <img src="./img/patient.svg" class="icono" />
                <img src="./img/table.svg" class="icono" />
              </div>
            </a>
          </li>
        </ul>
      </section>
      <!-- Footer -->
      <footer class="pie_pagina">
        <p>
          2023. Hecho por
          <a href="https://www.instagram.com/clementebatista70/" target="_blank"
            >Francisco</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
